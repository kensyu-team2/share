<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>返却完了</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">

        <header class="header-sub-menu header-return">
			<a th:href="@{/}" class="header-back-link"style="color: black">メインメニュー</a>
			<h1 class="header-title">返却 完了</h1>
		</header>

        <main class="page-content">
            <div class="confirmation-content">

                <p class="prompt-message" th:text="${message}">返却処理が完了しました。</p>

                <div class="table-wrapper" th:if="${processedLendings != null and !processedLendings.isEmpty()}">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>資料ID</th>
                                <th>書籍名</th>
                                <th>返却した会員</th>
                                <th>元の返却期限</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="lending : ${processedLendings}">
                                <td th:text="${lending.item.itemId}"></td>
                                <td th:text="${lending.item.book.bookName}"></td>
                                <td th:text="|ID:${lending.member.memberId} / ${lending.member.name}|"></td>
                                <td th:text="${#temporals.format(lending.dueDate, 'yyyy/MM/dd')}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="action-buttons">
                    <a th:href="@{/return/input}" class="btn btn-primary">続けて返却を行う</a>

                </div>

            </div>
        </main>
    </div>
</body>
</html>
