                        </ul>
                </div>

                <p class="prompt-message">上記の内容で返却します。よろしいでしょうか？</p>

                <div class="action-buttons">
                    <form action="/return/execute" method="post" style="display: inline;">
                        <a href="return_complete.html" class="btn btn-confirm">返却</button>
                    </form>
                    <a href="return_input.html" class="btn btn-back">戻る</a>

            </div>
