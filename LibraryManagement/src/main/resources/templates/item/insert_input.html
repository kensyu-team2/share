<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登録＞入力</title>
</head>
<body>
	<form th:action="@{/item/insert/confirm}" method="post" th:object="${item}">
		<div>
			商品名：<input type="text" th:field="*{name}" />
		</div>
		<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		<div>
			価格：<input type="text" th:field="*{price}" />
		</div>
		<div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>

		<input type="submit" value="送信（アクション）" />
	</form>
</body>
</html>
