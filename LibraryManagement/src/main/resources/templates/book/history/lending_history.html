<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>貸出履歴</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container">
		<header class="header-sub-menu header-material">
			<a th:href="@{/book/menu}" class="header-back-link">資料管理メニューへ</a>
			<h1 class="header-title">貸出履歴</h1>
		</header>

		<main>
			<div class="history-table-container">
				<table class="data-table">
					<thead>
						<tr>
							<th>資料ID</th>
							<th>資料名</th>
							<th>貸出日</th>
							<th>利用会員ID</th>
							<th>利用会員名</th>
							<th>返却日</th>
							<th>廃棄状態</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="lending : ${lendingPage.content}">
							<td th:text="${lending.item.itemId}"></td>
							<td th:text="${lending.item.book.bookName}"></td>
							<td
								th:text="${#temporals.format(lending.lendDate, 'yyyy/MM/dd')}"></td>
							<td th:text="${lending.member.memberId}"></td>
							<td th:text="${lending.member.name}"></td>
							<td
								th:text="${lending.returnDate != null} ? ${#temporals.format(lending.returnDate, 'yyyy/MM/dd')} : '-' "></td>
							<td th:text="${lending.item.deleteDate != null} ? '廃棄済' : ' - '"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<!-- ページネーション コントロール -->
			<nav class="pagination" th:if="${lendingPage.totalPages > 1}">
				<ul>
					<li th:class="${lendingPage.first} ? 'disabled' : ''"><a
						th:href="@{/book/history/lending(page=0, size=${lendingPage.size})}">«
							最初</a></li>
					<li th:class="${lendingPage.first} ? 'disabled' : ''"><a
						th:href="@{/book/history/lending(page=${lendingPage.number - 1}, size=${lendingPage.size})}">‹
							前へ</a></li>
					<li
						th:each="i : ${#numbers.sequence(0, lendingPage.totalPages - 1)}"
						th:class="${i == lendingPage.number} ? 'active' : ''"><a
						th:href="@{/book/history/lending(page=${i}, size=${lendingPage.size})}"
						th:text="${i + 1}"></a></li>
					<li th:class="${lendingPage.last} ? 'disabled' : ''"><a
						th:href="@{/book/history/lending(page=${lendingPage.number + 1}, size=${lendingPage.size})}">次へ
							›</a></li>
					<li th:class="${lendingPage.last} ? 'disabled' : ''"><a
						th:href="@{/book/history/lending(page=${lendingPage.totalPages - 1}, size=${lendingPage.size})}">最後
							»</a></li>
				</ul>
			</nav>

			<!-- 戻るボタンのリンク先を修正 -->
			<div class="action-buttons">
				<a th:href="@{/book/menu}" class="btn btn-primary">資料管理メニューへ戻る</a> <a
					th:href="@{/}" class="btn btn-secondary">メインメニューへ戻る</a>
			</div>
		</main>
	</div>
</body>
</html>
