<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>資料予約確認</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header class="header-sub-menu header-material">
            <h1 class="header-title">資料予約確認</h1>
        </header>
        <main class="confirmation-content">
            <p class="prompt-message">以下の情報で登録しますか?</p>

            <div class="book-display-box" th:object="${book}">
                <div class="book-main-info">
                    <span class="book-id" th:text="|書籍ID: *{bookId}|"></span>
                    <span class="book-title" th:text="*{bookName}"></span>
                </div>
                <div class="book-sub-info">
                    <span th:text="|著者名: *{authorName}|"></span>
                    <span th:text="|出版社: *{publisher}|"></span>
                    <span th:text="|発行年月日: *{#temporals.format(publishDate, 'yyyy/MM/dd')}|"></span>
                </div>
            </div>

            <div class="info-box" th:object="${member}">
                <span class="info-label">会員ID</span>
                <p class="info-value" th:text="*{memberId}"></p>
                <span class="info-label">会員名</span>
                <p class="info-value" th:text="*{name}"></p>
            </div>

            <form th:action="@{/book/reserve/execute}" th:object="${reservationForm}" method="post">
                <input type="hidden" th:field="*{bookId}" />
                <input type="hidden" th:field="*{memberId}" />
                <div class="action-buttons">
                    <a th:href="@{/book/{id}/reserve(id=*{bookId})}" class="btn btn-danger">戻る</a>
                    <button type="submit" class="btn btn-primary">登録</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
