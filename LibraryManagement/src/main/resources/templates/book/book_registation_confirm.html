<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>資料登録確認</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <header class="header-sub-menu header-material">
   		 <a th:href="@{/}" class="header-back-link">メインメニュー</a>
        <h1 class="header-title">資料登録確認</h1>
    </header>

    <main class="confirmation-content">
        <p class="prompt-message">以下の内容で登録しますか？</p>

        <div class="info-box">
            <dl class="info-dl" th:object="${bookForm}">
                <dt>ISBN</dt>
                <dd th:text="*{isbn}">978-4-xxxx-xxxx-x</dd>

                <dt>書籍名</dt>
                <dd th:text="*{bookName}">書籍名が入ります</dd>

                <dt>書籍名フリガナ</dt>
                <dd th:text="*{bookRuby}">しょせきめいふりがな</dd>

                <dt>著者名</dt>
                <dd th:text="*{authorName}">著者名が入ります</dd>

                <dt>著者名フリガナ</dt>
                <dd th:text="*{authorRuby}">ちょしゃめいふりがな</dd>

                <dt>出版社</dt>
                <dd th:text="*{publisher}">出版社が入ります</dd>

                <dt>出版年月日</dt>
                <dd th:text="*{#temporals.format(publishDate, 'yyyy/MM/dd')}">2025/06/20</dd>

                <dt>入荷年月日</dt>
                <dd th:text="*{#temporals.format(arrivalDate, 'yyyy/MM/dd')}">2025/06/24</dd>

                <dt>カテゴリID</dt>
                <dd th:text="*{categoryId}">1</dd>

                <dt>タイプID</dt>
                <dd th:text="*{typeId}">1</dd>
            </dl>
        </div>

        <form th:action="@{/book/execute}" th:object="${bookForm}" method="post">
            <input type="hidden" th:field="*{isbn}">
            <input type="hidden" th:field="*{bookName}">
            <input type="hidden" th:field="*{bookRuby}">
            <input type="hidden" th:field="*{authorName}">
            <input type="hidden" th:field="*{authorRuby}">
            <input type="hidden" th:field="*{publisher}">
            <input type="hidden" th:field="*{publishDate}">
            <input type="hidden" th:field="*{arrivalDate}">
            <input type="hidden" th:field="*{categoryId}">
            <input type="hidden" th:field="*{typeId}">

            <div class="action-buttons mt-4">

                <button type="submit" class="btn btn-primary">登録実行</button>
                <a href="javascript:history.back()" class="btn btn-danger">戻る</a>
            </div>
        </form>
    </main>
</div>
</body>
</html>
