<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料登録確認</title>
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>

    <div class="container">
        <header class="header-sub-menu header-material">
            <a href="book_registration_input.html" class="header-back-link">入力に戻る</a>
            <h1 class="header-title">資料登録 確認</h1>
        </header>

        <main>
            <form action="/books/register/execute" method="post" class="confirmation-content">
                
                <div class="confirmation-grid">
                    <div class="details-column">
                        <div class="info-box">
                            <span class="info-label">書籍名</span>
                            <span class="info-value">Spring Boot入門</span>
                        </div>
                        <div class="info-box">
                            <span class="info-label">書籍名フリガナ</span>
                            <span class="info-value">スプリングブートニュウモン</span>
                        </div>
                        <div class="info-box">
                            <span class="info-label">著者名</span>
                            <span class="info-value">AI 博士</span>
                        </div>
                        <div class="info-box">
                            <span class="info-label">著者名フリガナ</span>
                            <span class="info-value">エイアイ ハカセ</span>
                        </div>
                        <div class="info-box">
                            <span class="info-label">ISBN</span>
                            <span class="info-value">978-4-7741-9613-0</span>
                        </div>
                        <div class="info-box">
                            <span class="info-label">資料区分</span>
                            <span class="info-value">一般書（単行本）</span>
                        </div>
                    </div>
                    <div class="items-column">
                        <div class="info-box">
                            <span class="info-label">入荷年月日</span>
                            <span class="info-value">2025/06/19</span>
                        </div>
                        <div class="info-box">
                            <span class="info-label">出版社</span>
                            <span class="info-value">技術評論社</span>
                        </div>
                        <div class="info-box">
                            <span class="info-label">出版年月日</span>
                            <span class="info-value">2025/04/01</span>
                        </div>
                        <div class="info-box">
                            <span class="info-label">ジャンル</span>
                            <span class="info-value">コンピュータ・IT</span>
                        </div>
                         <div class="info-box">
                            <span class="info-label">キーワード</span>
                            <span class="info-value">Java, Spring</span>
                        </div>
                    </div>
                </div>

                <p class="prompt-message">上記の内容で登録しますか？</p>

                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">登録</button>
                    <a href="book_registration_input.html" class="btn btn-danger">修正</a>
                </div>

            </form>
        </main>
    </div>

</body>
</html>
