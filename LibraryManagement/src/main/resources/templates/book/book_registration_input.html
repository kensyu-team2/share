<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>資料予約</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header class="header-sub-menu header-material">
            <a th:href="@{/book/{id}(id=${book.bookId})}" class="header-back-link">資料詳細へ</a>
            <h1 class="header-title">資料予約</h1>
        </header>

        <main>
            <form th:action="@{/book/reserve}" th:object="${reservationForm}" method="post" class="registration-form">
                
                <input type="hidden" th:field="*{bookId}" />

                <div class="book-display-box" th:object="${book}">
                    <div class="book-main-info">
                        <span class="book-id" th:text="|書籍ID: *{bookId}|"></span>
                        <span class="book-title" th:text="*{bookName}"></span>
                    </div>
                    <div class="book-sub-info">
                        <span th:text="|著者名: *{authorName}|"></span>
                        <span th:text="|出版社: *{publisher}|"></span>
                        <span th:text="|発行年月日: *{#temporals.format(publishDate, 'yyyy/MM/dd')}|"></span>
                    </div>
                </div>

                <div class="form-group" style="max-width: 400px; margin: 40px auto;">
                    <label for="memberId">会員ID</label>
                    <input type="text" th:field="*{memberId}" class="input-field" placeholder="会員IDを入力...">
                </div>
                
                <div class="action-buttons">
                    <a th:href="@{/book/{id}(id=${book.bookId})}" class="btn btn-secondary">戻る</a>
                    <button type="submit" class="btn btn-primary">確認</button> 
                </div>

            </form>
        </main>
    </div>
</body>
</html>
