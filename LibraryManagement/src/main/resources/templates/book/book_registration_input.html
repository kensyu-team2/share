
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>資料登録</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container">
		<header class="header-sub-menu header-material">
			<a th:href="@{/}" class="header-back-link">メインメニュー</a>
			<h1 class="header-title">資料登録</h1>
		</header>
		<main>
			<form th:action="@{/book/register}" th:object="${bookForm}"
				method="post" class="registration-form" novalidate>

				<div th:if="${errorMessage != null}" class="alert alert-danger">
					<p th:text="${errorMessage}"></p>
				</div>

				<div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
					<p>入力内容にエラーがあります。</p>
					<ul>
						<li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
					</ul>
				</div>

				<div class="form-columns">
					<div class="column">
						<div class="form-group">
							<label for="book-name">書籍名</label> <input type="text"
								id="book-name" th:field="*{bookName}" class="input-field">
						</div>
						<div class="form-group">
							<label for="bookRuby">書籍名フリガナ</label> <input type="text"
								id="bookRuby" th:field="*{bookRuby}" class="input-field">
						</div>
						<div class="form-group">
							<label for="author-name">著者名</label> <input type="text"
								id="author-name" th:field="*{authorName}" class="input-field">
						</div>
						<div class="form-group">
							<label for="authorRuby">著者名フリガナ</label> <input type="text"
								id="authorRuby" th:field="*{authorRuby}" class="input-field">
						</div>
						<div class="form-group">
							<label for="isbn">ISBN</label> <input type="text" id="isbn"
								th:field="*{isbn}" class="input-field">
						</div>
					</div>
					<div class="column">
						<div class="form-group">
							<label for="arrival-date">入荷年月日</label> <input type="date"
								id="arrivalDate" th:field="*{arrivalDate}" class="input-field">
						</div>
						<div class="form-group">
							<label for="publisher">出版社</label> <input type="text"
								th:field="*{publisher}" class="input-field">
						</div>
						<div class="form-group">
							<label for="publish-date">出版年月日</label> <input type="date"
								id="publish-date" th:field="*{publishDate}" class="input-field">
						</div>

						<div class="form-group">
							<label for="genre">ジャンル</label> <select id="genre"
								th:field="*{categoryId}" class="input-field">
								<option value="">選択してください</option>
								<option th:each="category : ${categories}"
									th:value="${category.categoryId}"
									th:text="${category.categoryName}">小説・エッセイ</option>
							</select>
						</div>

						<div class="form-group">
							<label for="type">資料区分</label> <select id="type"
								th:field="*{typeId}" class="input-field">
								<option value="">選択してください</option>
								<option th:each="type : ${types}" th:value="${type.typeId}"
									th:text="${type.typeName}">一般書(単行本)</option>
							</select>
						</div>
					</div>
				</div>
				<div class="action-buttons">
					<button type="submit" class="btn btn-primary">登録</button>
					<a th:href="@{/book/menu}" class="btn btn-secondary">戻る</a>
				</div>

			</form>
		</main>
	</div>
</body>
</html>
