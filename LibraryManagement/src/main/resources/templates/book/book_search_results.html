<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>検索結果</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container container-wide">
        <header class="header-sub-menu header-material">
            <a th:href="@{/book/search}" class="header-back-link">検索画面へ戻る</a>
            <h1 class="header-title">検索結果</h1>
        </header>
        <main class="page-content">
            <div class="search-panel">
                <div class="panel-header">検索結果書誌一覧</div>
                <div class="panel-body">
                    <p th:text="|該当件数は、${#lists.size(bookList)}件です。|"></p>
                    <div th:if="${not #lists.isEmpty(bookList)}">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>書籍名</th>
                                    <th>著者名</th>
                                    <th>出版社</th>
                                    <th>出版年月日</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="book : ${bookList}">
                                    <td th:text="${book.bookName}">リーダブルコード</td>
                                    <td th:text="${book.authorName}">Dustin Boswell</td>
                                    <td th:text="${book.publisher}">オライリー</td>
                                    <td th:text="${book.publishDate}">2012-06-22</td>
                                    <td>
                                        <a href="#" class="btn-table-action btn-success">詳細</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${#lists.isEmpty(bookList)}">
                        <p>該当する書籍は見つかりませんでした。</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
