<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料検索</title>
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>

    <div class="container container-wide">
        <main class="page-content">
<a href="../main_manu.html">ホームに戻る</a>

            <h1 class="page-title">資料検索</h1>

            <div class="search-panel">
                <div class="panel-header">
                    キーワードで探す
                </div>
                <div class="panel-body">
                    <p>くわしい条件を設定して、資料を検索することができます。</p>
                    
                    <form action="book_search_results.html" method="get">
                        <fieldset>
                            <legend>検索条件</legend>
                            
                            <div class="form-group">
                                <label class="form-label">資料区分</label>
                                <div class="checkbox-group">
                                    <label><input type="checkbox" name="type" value="general"> 一般書(単行本)</label>
                                    <label><input type="checkbox" name="type" value="paperback book"> 文庫本</label>
                                    <label><input type="checkbox" name="type" value="new book"> 新書</label>
                                    <label><input type="checkbox" name="type" value="big"> 大型本</label>
                                    <label><input type="checkbox" name="type" value="magazine">雑誌</label>
                                    <label><input type="checkbox" name="type" value="newspaper"> 新聞</label>
                                    <label><input type="checkbox" name="type" value="CD"> CD</label>
                                    <label><input type="checkbox" name="type" value="DVD/Blu-ray"> DVD/Blu-ray</label>
                                    <label><input type="checkbox" name="type" value="comic"> コミック</label>
                                </div>
                            </div>

                            <div class="search-criteria-rows">
                                <div class="search-row">
                                    <span class="row-label">検索条件1</span>
                                    <select name="field1">
                                        <option>資料名</option>
                                        <option>著者名</option>
                                        <option>出版者</option>
                                    </select>
                                    <input type="text" name="query1" class="search-query-input">
                                    <select name="match1">
                                        <option>この言葉を含む</option>
                                        <option>この言葉で始まる</option>
                                        <option>この言葉と一致する</option>
                                        <option>この言葉で終わる</option>
                                    </select>
                                    <select name="op1">
                                        <option>かつ (AND条件)</option>
                                        <option>または (OR条件)</option>
                                        <option>除く (NOT条件)</option>
                                    </select>
                                </div>
                                <div class="search-row">
                                    <span class="row-label">検索条件2</span>
                                    <select name="field2">
                                        <option>著者名</option>
                                        <option>資料名</option>
                                        <option>出版者</option>
                                    </select>
                                    <input type="text" name="query2" class="search-query-input">
                                    <select name="match1">
                                        <option>この言葉を含む</option>
                                        <option>この言葉で始まる</option>
                                        <option>この言葉と一致する</option>
                                        <option>この言葉で終わる</option>
                                    </select>
                                    <select name="op1">
                                        <option>かつ (AND条件)</option>
                                        <option>または (OR条件)</option>
                                        <option>除く (NOT条件)</option>
                                    </select>
                                </div>
                                <div class="search-row">
                                    <span class="row-label">検索条件3</span>
                                    <select name="field3">
                                        <option>著者名</option>
                                        <option>資料名</option>
                                        <option>出版者</option>
                                    </select>
                                    <input type="text" name="query3" class="search-query-input">
                                    <select name="match3">
                                        <option>この言葉を含む</option>
                                        <option>この言葉で始まる</option>
                                        <option>この言葉と一致する</option>
                                        <option>この言葉で終わる</option>
                                    </select>
                                    <select name="op3">
                                        <option>かつ (AND条件)</option>
                                        <option>または (OR条件)</option>
                                        <option>除く (NOT条件)</option>
                                    </select>
                                </div>
                                <div class="search-row">
                                    <span class="row-label">検索条件4</span>
                                    <select name="field4">
                                        <option>出版者</option>
                                        <option>資料名</option>
                                        <option>著者名</option>
                                    </select>
                                    <input type="text" name="query4" class="search-query-input">
                                    <select name="match4">
                                        <option>この言葉を含む</option>
                                        <option>この言葉で始まる</option>
                                        <option>この言葉と一致する</option>
                                        <option>この言葉で終わる</option>
                                    </select>
                                    <select name="op4">
                                        <option>かつ (AND条件)</option>
                                        <option>または (OR条件)</option>
                                        <option>除く (NOT条件)</option>
                                    </select>
                                </div>
                                <div class="search-row">
                                    <span class="row-label">検索条件5</span>
                                    <select name="field5">
                                        <option>ISBN</option>
                                        <option>個別資料ID</option>
                                    </select>
                                    <input type="text" name="query5" class="search-query-input">
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>ジャンル指定</legend>
                            <div class="form-group">
                                <button type="button" class="btn-small">ジャンル</button>
                                <input type="text" readonly class="search-query-input" style="width: 300px;">
                            </div>
                        </fieldset>
                        
                        <fieldset>
                            <legend>検索結果一覧表示</legend>
                            <div class="form-group">
                                <label>表示数 <select name="limit">
                                        <option>10件</option>
                                        <option>20件</option>
                                        <option>50件</option>
                                        <option>100件</option>
                                    </select></label>
                                <label style="margin-left: 20px;">ソート順 <select name="sort">
                                        <option>書名順(あ→ん)</option>
                                        <option>書名逆順(ん→あ)</option>
                                        <option>著者名順(あ→ん)</option>
                                        <option>著者名逆順(ん→あ)</option>
                                        <option>出版者名順(あ→ん)</option>
                                        <option>出版名逆順(ん→あ)</option>
                                        <option>出版年順</option>
                                        <option>出版年逆順</option>
                                        <option>分類順</option>
                                        <option>分類逆順</option>
                                    </select></label>
                            </div>
                        </fieldset>

                        <div class="search-actions">
                            <button type="submit" class="btn btn-primary">検索</button>
                            <button type="reset" class="btn btn-secondary">クリア</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="page-footer-actions">
                <a href="book_mgmt_menu.html" class="back-link">戻る</a>
            </div>
        </main>
    </div>

</body>
</html>
