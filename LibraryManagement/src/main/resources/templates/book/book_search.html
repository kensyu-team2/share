<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>資料検索</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container container-wide">
		<header class="header-sub-menu header-material">
			<a th:href="@{/book/menu}" class="header-back-link">資料管理メニュー</a>
			<h1 class="header-title">資料検索</h1>
		</header>
		<main class="page-content">
			<div class="search-panel">
				<div class="panel-header">キーワードで探す</div>
				<div class="panel-body">
					<p>くわしい条件を設定して、資料を検索することができます。</p>
					<form th:action="@{/book/search/results}"
						th:object="${bookSearchForm}" method="get">
						<fieldset>
							<legend>検索条件</legend>
							<div class="form-group">
								<label class="form-label">資料区分</label>
								<div class="checkbox-group">
									<label th:each="type : ${types}"> <input
										type="checkbox" th:field="*{typeIds}"
										th:value="${type.typeId}" /> <span th:text="${type.typeName}"></span>
									</label>
								</div>
							</div>
							<div class="search-criteria-rows">
								<div class="search-row">
									<span class="row-label">検索条件1</span> <select
										th:field="*{criteria[0].field}">
										<option value="bookName">資料名</option>
										<option value="authorName">著者名</option>
										<option value="publisher">出版者</option>
									</select> <input type="text" th:field="*{criteria[0].query}"
										class="search-query-input" /> <select
										th:field="*{criteria[0].match}">
										<option value="contains">この言葉を含む</option>
										<option value="startsWith">この言葉で始まる</option>
										<option value="endsWith">この言葉で終わる</option>
										<option value="equals">この言葉と一致する</option>
									</select> <select th:field="*{criteria[0].op}">
										<option value="AND">かつ (AND条件)</option>
										<option value="OR">または (OR条件)</option>
										<option value="NOT">除く (NOT条件)</option>
									</select>
								</div>
								<div class="search-row">
									<span class="row-label">検索条件2</span> <select
										th:field="*{criteria[1].field}">
										<option value="authorName">著者名</option>
										<option value="bookName">資料名</option>
										<option value="publisher">出版者</option>
									</select> <input type="text" th:field="*{criteria[1].query}"
										class="search-query-input" /> <select
										th:field="*{criteria[1].match}">
										<option value="contains">この言葉を含む</option>
										<option value="startsWith">この言葉で始まる</option>
										<option value="endsWith">この言葉で終わる</option>
										<option value="equals">この言葉と一致する</option>
									</select> <select th:field="*{criteria[1].op}">
										<option value="AND">かつ (AND条件)</option>
										<option value="OR">または (OR条件)</option>
										<option value="NOT">除く (NOT条件)</option>
									</select>
								</div>
								<div class="search-row">
									<span class="row-label">検索条件3</span> <select
										th:field="*{criteria[2].field}">
										<option value="publisher">出版者</option>
										<option value="bookName">資料名</option>
										<option value="authorName">著者名</option>
									</select> <input type="text" th:field="*{criteria[2].query}"
										class="search-query-input" /> <select
										th:field="*{criteria[2].match}">
										<option value="contains">この言葉を含む</option>
										<option value="startsWith">この言葉で始まる</option>
										<option value="endsWith">この言葉で終わる</option>
										<option value="equals">この言葉と一致する</option>
									</select> <select th:field="*{criteria[2].op}">
										<option value="AND">かつ (AND条件)</option>
										<option value="OR">または (OR条件)</option>
										<option value="NOT">除く (NOT条件)</option>
									</select>
								</div>
								<div class="search-row">
									<span class="row-label">検索条件4</span> <select
										th:field="*{criteria[3].field}">
										<option value="bookName">資料名</option>
										<option value="authorName">著者名</option>
										<option value="publisher">出版者</option>
									</select> <input type="text" th:field="*{criteria[3].query}"
										class="search-query-input" /> <select
										th:field="*{criteria[3].match}">
										<option value="contains">この言葉を含む</option>
										<option value="startsWith">この言葉で始まる</option>
										<option value="endsWith">この言葉で終わる</option>
										<option value="equals">この言葉と一致する</option>
									</select> <select th:field="*{criteria[3].op}">
										<option value="AND">かつ (AND条件)</option>
										<option value="OR">または (OR条件)</option>
										<option value="NOT">除く (NOT条件)</option>
									</select>
								</div>
								<div class="search-row">
									<span class="row-label">検索条件5</span> <select
										th:field="*{criteria[4].field}">
										<option value="isbn">ISBN</option>
										<option value="itemId">個別資料ID</option>
									</select> <input type="text" th:field="*{criteria[4].query}"
										class="search-query-input" /> <select
										th:field="*{criteria[4].match}" disabled>
										<option value="equals">この言葉と一致する</option>
									</select> <select th:field="*{criteria[4].op}" disabled>
										<option value="AND">かつ (AND条件)</option>
									</select>
								</div>
							</div>
						</fieldset>
						<div class="search-actions">
							<button type="submit" class="btn btn-primary">検索</button>
							<button type="reset" class="btn btn-secondary">クリア</button>
						</div>
					</form>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
