<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>予約キャンセル確認</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container">
		<header class="header-sub-menu header-material">
			<a th:href="@{/}" class="header-back-link">メインメニュー</a>
			<h1 class="header-title">予約キャンセル確認</h1>
		</header>

		<main class="confirmation-content">
			<p class="prompt-message">以下の予約をキャンセルしてよろしいですか？</p>

			<div class="info-box" th:object="${reservation}">
				<dl class="info-dl">
					<dt>予約ID</dt>
					<dd th:text="*{reserveId}"></dd>
					<dt>書籍名</dt>
					<dd th:text="*{book.bookName}"></dd>
					<dt>会員名</dt>
					<dd th:text="*{member.name}"></dd>
					<dt>予約日</dt>
					<dd th:text="*{#temporals.format(reserveDate, 'yyyy/MM/dd')}"></dd>
				</dl>
			</div>

			<div class="action-buttons">
				<a
					th:href="@{/work/reserve/cancel/complete/{reserveId}(reserveId=${reservation.reserveId})}"
					class="btn btn-danger">はい（キャンセルする）</a> <a
					th:href="@{/work/reserve/list}" class="btn btn-secondary">いいえ（戻る）</a>
			</div>
		</main>
	</div>
</body>
</html>
