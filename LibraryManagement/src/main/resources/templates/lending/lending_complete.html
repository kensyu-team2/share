<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>貸出完了画面</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

	<div class="container">
		<header>
			<a th:href="@{/}" class="header-back-link">メインメニュー</a>
			<h1>貸出 完了</h1>
		</header>

		<main>
			<div class="completion-content">

				<p class="prompt-message" th:text="${message}">上記の内容で登録しました</p>

				<div class="confirmation-grid" th:if="${completedData != null}">

					<div class="details-column">
						<div class="info-box">
							<span class="info-label">会員ID</span> <span class="info-value"
								th:text="${completedData.member.memberId}">10001</span>
						</div>
						<div class="info-box">
							<span class="info-label">会員名</span> <span class="info-value"
								th:text="${completedData.member.name}">山田 太郎</span>
						</div>
						<div class="info-box">
							<span class="info-label">貸出年月日</span> <span class="info-value"
								th:text="${#temporals.format(completedData.lendDate, 'yyyy/MM/dd')}">2025/06/23</span>
						</div>
						<div class="info-box">
							<span class="info-label">返却期日</span> <span class="info-value"
								th:text="${#temporals.format(completedData.dueDate, 'yyyy/MM/dd')}">2025/07/07</span>
						</div>
					</div>

					<div class="items-column">
						<div class="item-list-box">
							<div class="info-label">貸出資料一覧</div>
							<ul>
								<li th:each="item : ${completedData.items}"
									th:text="|資料ID: ${item.itemId} / ${item.book.bookName}|">
									資料ID: 2001 / Spring Boot入門</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="action-buttons">
					<a th:href="@{/}" class="btn btn-confirm">確認</a>
				</div>

			</div>
		</main>
	</div>

</body>
</html>
