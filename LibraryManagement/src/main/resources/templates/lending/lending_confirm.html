<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貸出確認画面</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <div class="container">
        <header>
            <h1>貸出 確認</h1>
        </header>

        <main>
            <form th:action="@{/lending/execute}" method="post" th:object="${lendingForm}">

                <input type="hidden" th:field="*{memberId}" />
                <th:block th:each="itemId, iterStat : *{itemIds}">
                    <input type="hidden" th:if="${itemId ne ''}" th:field="*{itemIds[__${iterStat.index}__]}" />
                </th:block>

                <div class="confirmation-content">
                    <div class="confirmation-grid">

                        <div class="details-column">
                            <div class="info-box">
                                <span class="info-label">会員ID</span>
                                <span class="info-value" th:text="${confirmationData.member.memberId}">10001</span>
                            </div>
                            <div class.info-box>
                                <span class="info-label">会員名</span>
                                <span class="info-value" th:text="${confirmationData.member.name}">山田 太郎</span>
                            </div>
                            <div class="info-box">
                                <span class="info-label">貸出年月日</span>
                                <span class="info-value" th:text="${#temporals.format(confirmationData.lendDate, 'yyyy/MM/dd')}">2025/06/23</span>
