<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録完了</title>
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>

    <div class="container">
        <header class="header-sub-menu header-member">
            <a href="main_menu.html" class="header-back-link">メインメニュー</a>
            <h1 class="header-title">会員登録完了</h1>
        </header>

        <main>
            <div class="confirmation-content">
                
                <div class="confirmation-grid">
                    <div class="details-column">
                        <div class="info-box">
                            <span class="info-label">氏名</span>
                            <span class="info-value">山田 太郎</span>
                        </div>
                        <div class="info-box">
                            <span class="info-label">フリガナ</span>
                            <span class="info-value">ヤマダ タロウ</span>
                        </div>
                        <div class="info-box">
                            <span class="info-label">電話番号</span>
                            <span class="info-value">090-1234-5678</span>
                        </div>
                    </div>
                    <div class="items-column">
                        <div class="info-box">
                            <span class="info-label">生年月日</span>
                            <span class="info-value">1990/01/01</span>
                        </div>
                        <div class="info-box">
                            <span class="info-label">住所</span>
                            <span class="info-value">北海道札幌市...</span>
                        </div>
                        <div class="info-box">
                            <span class="info-label">メール</span>
                            <span class="info-value">taro.yamada@example.com</span>
                        </div>
                    </div>
                </div>

                <p class="prompt-message">上記の内容で登録しました</p>

                <div class="action-buttons">
                    <a href="member_mgmt_menu.html" class="btn btn-primary">確認</a>
                </div>

            </div>
        </main>
    </div>

</body>
</html>
