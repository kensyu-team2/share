<!-- templates/member/change_member_information_complete.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>会員変更完了</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <header>
        <a th:href="@{/member/member_list}">会員一覧へ</a>
        <h1>会員変更完了</h1>
    </header>
    <main>
        <p>以下の内容で会員情報を変更しました。</p>

        <p>氏名：<span th:text="${member.name}"></span></p>
        <p>フリガナ：<span th:text="${member.nameRuby}"></span></p>
        <p>電話番号：<span th:text="${member.phone}"></span></p>
        <p>メール：<span th:text="${member.email}"></span></p>
        <p>住所：<span th:text="${member.address}"></span></p>

        <a th:href="@{/member/member_list}" class="btn btn-primary">戻る</a>
    </main>
</div>
</body>
</html>
