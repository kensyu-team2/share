<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>会員変更完了</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <header class="header-sub-menu header-member">
        <a th:href="@{/}" class="header-back-link">メインメニュー</a>
        <h1 class="header-title">会員変更完了</h1>
    </header>

    <main class="confirmation-content">
        <div class="alert alert-success">
            <p>以下の内容で会員情報を変更しました。</p>
        </div>

        <div class="info-box" th:object="${member}">
            <dl class="info-dl">
                <dt>氏名</dt>
                <dd th:text="*{name}"></dd>
                <dt>フリガナ</dt>
                <dd th:text="*{nameRuby}"></dd>
                <dt>電話番号</dt>
                <dd th:text="*{phone}"></dd>
                <dt>メール</dt>
                <dd th:text="*{email}"></dd>
                <dt>住所</dt>
                <dd th:text="*{address}"></dd>
            </dl>
        </div>

        <div class="action-buttons">
            <a th:href="@{/member/member_list}" class="btn btn-secondary">会員一覧へ</a>

        </div>
    </main>
</div>
</body>
</html>
