<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>会員退会確認</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <header class="header-sub-menu header-member">
        <a th:href="@{/}" class="header-back-link">メインメニュー</a>
        <h1 class="header-title">会員退会確認</h1>
    </header>

    <main class="confirmation-content">
        <form th:action="@{/member/withdrawal/execute}" method="post" >
            <input type="hidden" th:name="memberId" th:value="${member.memberId}" />

            <p class="prompt-message">以下の会員を退会させます。よろしいでしょうか？</p>

            <div class="info-box" th:object="${member}">
                 <dl class="info-dl">
                    <dt>会員ID</dt>
                    <dd th:text="*{memberId}"></dd>
                    <dt>氏名</dt>
                    <dd th:text="*{name}"></dd>
                    <dt>フリガナ</dt>
                    <dd th:text="*{nameRuby}"></dd>
                    <dt>電話番号</dt>
                    <dd th:text="*{phone}"></dd>
                    <dt>メール</dt>
                    <dd th:text="*{email}"></dd>
                    <dt>住所</dt>
                    <dd th:text="*{address}"></dd>
                </dl>
            </div>

            <div class="verification-checkbox">
                <label for="identity-verified">
                    <input type="checkbox" id="identity-verified" name="identityVerified" required />
                    身分証明書と照合し、本人確認を完了しました。
                </label>
            </div>
            <div class="verification-checkbox">
                <label for="card-collected">
                    <input type="checkbox" id="card-collected" name="cardCollected" required />
                    会員証を回収しました。
                </label>
            </div>

            <div class="action-buttons">
                <button type="submit" class="btn btn-primary">退会</button>
                <a th:href="@{/member/member_list}" class="btn btn-danger">戻る</a>
            </div>
        </form>
    </main>
</div>
</body>
</html>
