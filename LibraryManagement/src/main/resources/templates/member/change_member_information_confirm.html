<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員変更確認</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container">
		<header class="header-sub-menu header-member">
			<h1 class="header-title">会員変更確認</h1>
		</header>

		<main class="confirmation-content">
			<p class="prompt-message">上記の内容でよろしいでしょうか？</p>

			<div class="info-box" th:object="${member}">
				<dl class="info-dl">
					<dt>氏名</dt>
					<dd th:text="*{name}"></dd>

					<dt>フリガナ</dt>
					<dd th:text="*{nameRuby}"></dd>

					<dt>電話番号</dt>
					<dd th:text="*{phone}"></dd>

					<dt>メール</dt>
					<dd th:text="*{email}"></dd>

					<dt>住所</dt>
					<dd th:text="*{address}"></dd>
				</dl>
			</div>

			<form th:action="@{/member/edit/complete}" th:object="${member}"
				method="post">
				<input type="hidden" th:field="*{memberId}" /> <input type="hidden"
					th:field="*{name}" /> <input type="hidden" th:field="*{nameRuby}" />
				<input type="hidden" th:field="*{phone}" /> <input type="hidden"
					th:field="*{email}" /> <input type="hidden" th:field="*{address}" />
				<input type="hidden" th:field="*{registrationDate}" />

				<div class="verification-checkbox">
					<label> <input type="checkbox" required>
						身分証明書と照合し、本人確認を完了しました。
					</label>
				</div>

				<div class="action-buttons">
					<button type="submit" class="btn btn-primary">変更</button>
					<a th:href="@{'/member/edit/' + *{memberId}}"
						class="btn btn-danger">戻る</a>

				</div>
			</form>
		</main>
	</div>
</body>
</html>
