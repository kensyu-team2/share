<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員変更確認</title>
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>

    <div class="container">
        <header class="header-sub-menu header-member">
            <a href="change_member_information.html" class="header-back-link">入力に戻る</a>
            <h1 class="header-title">会員変更確認</h1>
        </header>

        <main>
            <form action="/members/update/execute" method="post" class="confirmation-content">
                
                <div class="confirmation-grid">
                    <div class="details-column">
                        <div class="info-box">
                            <span class="info-label">氏名</span>
                            <span class="info-value">山田 太郎</span>
                        </div>
                        <div class="info-box">
                            <span class="info-label">フリガナ</span>
                            <span class="info-value">ヤマダ タロウ</span>
                        </div>
                        <div class="info-box">
                            <span class="info-label">電話番号</span>
                            <span class="info-value">090-1234-5678</span>
                        </div>
                    </div>
                    <div class="items-column">
                        <div class="info-box">
                            <span class="info-label">メール</span>
                            <span class="info-value">taro.yamada@example.com</span>
                        </div>
                        <div class="info-box">
                            <span class="info-label">住所</span>
                            <span class="info-value">北海道札幌市中央区1-2-3</span>
                        </div>
                    </div>
                </div>

                <div class="verification-checkbox">
                    <input type="checkbox" id="identity-verified" name="identityVerified" required>
                    <label for="identity-verified">身分証明書と照合し、本人確認を完了しました。</label>
                </div>

                <p class="prompt-message">上記の内容でよろしいでしょうか？</p>

                <div class="action-buttons">
                    <a href="change_member_information_complete.html" class="btn btn-primary">変更</a>
                    <a href="change_member_information.html" class="btn btn-danger">修正</a>
                </div>

            </form>
        </main>
    </div>

</body>
</html>
