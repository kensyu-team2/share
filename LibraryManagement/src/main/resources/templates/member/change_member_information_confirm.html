<!-- templates/member/change_member_information_confirm.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>会員変更確認</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <header>
        <a th:href="@{'/member/edit/' + ${member.memberId}}">入力に戻る</a>
        <h1>会員変更確認</h1>
    </header>
    <main>
        <form th:action="@{/member/edit/complete}" th:object="${member}" method="post">
            <input type="hidden" th:field="*{memberId}"/>
            <input type="hidden" th:field="*{name}"/>
            <input type="hidden" th:field="*{nameRuby}"/>
            <input type="hidden" th:field="*{phone}"/>
            <input type="hidden" th:field="*{email}"/>
            <input type="hidden" th:field="*{address}"/>
            <input type="hidden" th:field="*{registrationDate}"/>

            <p>氏名：<span th:text="*{name}"></span></p>
            <p>フリガナ：<span th:text="*{nameRuby}"></span></p>
            <p>電話番号：<span th:text="*{phone}"></span></p>
            <p>メール：<span th:text="*{email}"></span></p>
            <p>住所：<span th:text="*{address}"></span></p>

            <div>
                <label>
                    <input type="checkbox" required>
                    身分証明書と照合し、本人確認を完了しました。
                </label>
            </div>

            <p>上記の内容でよろしいですか？</p>
            <button type="submit">変更</button>
            <a th:href="@{'/member/edit/' + ${member.memberId}}">修正</a>
        </form>
    </main>
</div>
</body>
</html>
