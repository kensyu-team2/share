<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>会員登録</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div class="nav">
        <a th:href="@{/}" class="home">ホーム</a>
    </div>

    <h1>会員登録</h1>

    <!-- Memberオブジェクトをフォームにバインド -->
    <form th:action="@{/member/member_registation}" th:object="${member}" method="post">

        <label for="name">
            氏名
            <input type="text" th:field="*{name}" id="name" />
        </label>
        <br/>

        <label for="nameRuby">
            氏名フリガナ
            <input type="text" th:field="*{nameRuby}" id="nameRuby" />
        </label>
        <br/>

        <label for="birthday">
            生年月日
            <input type="date" th:field="*{birthday}" id="birthday" />
        </label>
        <br/>

        <label for="address">
            住所
            <input type="text" th:field="*{address}" id="address" />
        </label>
        <br/>

        <label for="phone">
            電話番号
            <input type="text" th:field="*{phone}" id="phone" />
        </label>
        <br/>

        <label for="email">
            メールアドレス
            <input type="email" th:field="*{email}" id="email" />
        </label>
        <br/>

        <button type="submit">登録</button>
    </form>

    <a th:href="@{/member/member_mgmt_menu}" class="back">戻る</a>

</body>
</html>
