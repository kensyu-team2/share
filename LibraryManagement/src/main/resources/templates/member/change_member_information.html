<!-- templates/member/change_member_information.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>会員情報変更</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <header>
        <a th:href="@{/member/member_list}">会員一覧へ</a>
        <h1>会員変更</h1>
    </header>
    <main>
        <form th:action="@{/member/edit/confirm}" th:object="${member}" method="post">
            <input type="hidden" th:field="*{memberId}"/>

            <label>氏名</label>
            <input type="text" th:field="*{name}" required/>

            <label>フリガナ</label>
            <input type="text" th:field="*{nameRuby}" required/>

            <label>電話番号</label>
            <input type="tel" th:field="*{phone}" required/>

            <label>メール</label>
            <input type="email" th:field="*{email}" required/>

            <label>住所</label>
            <input type="text" th:field="*{address}" required/>

            <button type="submit">確認</button>
            <a th:href="@{/member/member_list}">戻る</a>
        </form>
    </main>
</div>
</body>
</html>
