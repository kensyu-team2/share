<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員情報変更</title>
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>

    <div class="container">
        <header class="header-sub-menu header-member">
            <a href="member_list.html" class="header-back-link">会員一覧へ</a>
            <h1 class="header-title">会員変更</h1>
        </header>

        <main>
            <form action="/members/update" method="post" class="registration-form">
                
                <div class="form-columns">
                    <div class="column">
                        <div class="form-group">
                            <label for="name">氏名</label>
                            <input type="text" id="name" name="name" class="input-field" value="山田 太郎">
                        </div>
                        <div class="form-group">
                            <label for="name-kana">フリガナ</label>
                            <input type="text" id="name-kana" name="nameKana" class="input-field" value="ヤマダ タロウ">
                        </div>
                        <div class="form-group">
                            <label for="phone">電話番号</label>
                            <input type="tel" id="phone" name="phone" class="input-field" value="090-1234-5678">
                        </div>
                    </div>
                    <div class="column">
                        <div class="form-group">
                            <label for="email">メール</label>
                            <input type="email" id="email" name="email" class="input-field" value="taro.yamada@example.com">
                        </div>
                        <div class="form-group">
                            <label for="address">住所</label>
                            <input type="text" id="address" name="address" class="input-field" value="北海道札幌市中央区1-2-3">
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <div class="center-bottun"><a href="change_member_information_confirm.html" class="btn btn-primary">変更</a></div>
                    <a href="member_list.html" class="back-link">戻る</a>
                </div>

            </form>
        </main>
    </div>

</body>
</html>
