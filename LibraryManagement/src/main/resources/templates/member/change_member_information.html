<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>会員情報変更</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container container-wide">
		<header class="header-sub-menu header-member">
			<a th:href="@{/member/member_list}" class="header-back-link">会員一覧へ</a>
			<h1 class="header-title">会員変更</h1>
		</header>
		<main class="page-content">
			<form th:action="@{/member/edit/confirm}" th:object="${member}"
				method="post" class="registration-form">

				<input type="hidden" th:field="*{memberId}" />

				<div class="form-columns">
					<div class="column">
						<div class="form-group">
							<label for="name">氏名</label>
							<input type="text" th:field="*{name}" id="name" class="input-field" />
							<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></div>
						</div>

						<div class="form-group">
							<label for="phone">電話番号</label>
							<input type="tel" th:field="*{phone}" id="phone" class="input-field" />
							<div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error-message"></div>
						</div>

						<div class="form-group">
							<label for="address">住所</label>
							<input type="text" th:field="*{address}" id="address" class="input-field" />
							<div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-message"></div>
						</div>
					</div>

					<div class="column">
						<div class="form-group">
							<label for="nameRuby">氏名フリガナ</label>
							<input type="text" th:field="*{nameRuby}" id="nameRuby" class="input-field" />
							<div th:if="${#fields.hasErrors('nameRuby')}" th:errors="*{nameRuby}" class="error-message"></div>
						</div>

						<div class="form-group">
							<label for="email">メールアドレス</label>
							<input type="email" th:field="*{email}" id="email" class="input-field" />
							<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>
						</div>

						<div class="form-group">
							<label for="birthday">生年月日</label>
							<input type="date" th:field="*{birthday}" id="birthday" class="input-field" />
							<div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="error-message"></div>
						</div>
					</div>
				</div>

				<div class="action-buttons">
					<button type="submit" class="btn btn-primary">確認</button>
					<a th:href="@{/member/member_list}" class="btn btn-secondary">戻る</a>
				</div>
			</form>
		</main>
	</div>
</body>
</html>
