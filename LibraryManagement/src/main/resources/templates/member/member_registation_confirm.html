<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>会員登録確認</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <header class="header-sub-menu header-member">
        <a th:href="@{/}" class="header-back-link">メインメニュー</a>
        <h1 class="header-title">会員登録確認</h1>
    </header>

    <main class="confirmation-content">
        <div class="info-box" th:object="${member}">
            <p class="prompt-message">以下の内容で登録しますか？</p>
            <dl class="info-dl">
                <dt>氏名</dt>
                <dd th:text="*{name}"></dd>
                <dt>フリガナ</dt>
                <dd th:text="*{nameRuby}"></dd>
                <dt>生年月日</dt>
                <dd th:text="*{#temporals.format(birthday, 'yyyy/MM/dd')}"></dd>
                <dt>住所</dt>
                <dd th:text="*{address}"></dd>
                <dt>電話番号</dt>
                <dd th:text="*{phone}"></dd>
                <dt>メール</dt>
                <dd th:text="*{email}"></dd>
            </dl>
        </div>

        <form th:action="@{/member/member_registation_complete}" th:object="${member}" method="post">
            <input type="hidden" th:field="*{name}" />
            <input type="hidden" th:field="*{nameRuby}" />
            <input type="hidden" th:field="*{birthday}" />
            <input type="hidden" th:field="*{address}" />
            <input type="hidden" th:field="*{phone}" />
            <input type="hidden" th:field="*{email}" />

            <div class="verification-checkbox">
                <label for="confirm">
                    <input type="checkbox" name="confirm" id="confirm" required />
                    身分証明書と照合し、本人確認を完了しました。
                </label>
            </div>

            <div class="action-buttons">
                <button type="submit" class="btn btn-primary">登録</button>
                <button type="button" onclick="history.back()" class="btn btn-danger">戻る</button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
