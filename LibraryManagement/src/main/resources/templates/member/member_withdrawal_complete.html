<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>会員退会完了</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <header class="header-sub-menu header-member">
        <a th:href="@{/member/member_list}" class="header-back-link">会員一覧へ</a>
        <h1 class="header-title">会員退会完了</h1>
    </header>

    <main>
        <div class="confirmation-content">
            <div class="confirmation-grid">
                <div class="details-column">
                    <div class="info-box"><span class="info-label">氏名</span><span class="info-value" th:text="${member.name}"></span></div>
                    <div class="info-box"><span class="info-label">フリガナ</span><span class="info-value" th:text="${member.nameRuby}"></span></div>
                    <div class="info-box"><span class="info-label">電話番号</span><span class="info-value" th:text="${member.phone}"></span></div>
                </div>
                <div class="items-column">
                    <div class="info-box"><span class="info-label">メール</span><span class="info-value" th:text="${member.email}"></span></div>
                    <div class="info-box"><span class="info-label">住所</span><span class="info-value" th:text="${member.address}"></span></div>
                </div>
            </div>

            <p class="prompt-message">上記の会員が退会しました。</p>

            <div class="action-buttons">
                <a th:href="@{/member/member_list}" class="btn btn-primary">確認</a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
