# ===============================
# サーバー設定
# ===============================
server.port=8080


# ===============================
# データベース接続設定 (DataSource)
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/item?useSSL=false&characterEncoding=utf8&serverTimezone=JST
spring.datasource.username=
spring.datasource.password=


# ===============================
# JPA / Hibernate 設定
# ===============================
# 実行されるSQLをコンソールに表示する
spring.jpa.show-sql=true


# ===============================
# Flyway（DBマイグレーション）設定
# ===============================
# Flywayの自動実行を無効化
spring.flyway.enabled=false

# 補足：
# 上記でFlywayを無効にしているため、以下のFlyway専用ユーザー等の設定は無視されます。
# 混乱を避けるため、コメントアウトしておくか、削除することを推奨します。
# spring.flyway.user=root
# spring.flyway.password=